<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="home">
            <img src="assets/images/logopg.png" alt="">

        <nav class="navegator">
            <ul class="categories">
                <li>NEW IN</li>

                <li>WOMEN</li>
                <li>EYEWEAR</li>

            <ul class="others">
                <li>SEARCH</li>
                <li>LOGIN</li>
                <li>BAG</li>
            </ul>
        </nav>
    </header>
    <div id="slider">
        <div class="slides">
            <img src="assets/images/cortada11.png" alt="">
            <img src="assets/images/cortada22.png" alt="">
            <img src="assets/images/cortada11.png" alt="">
            <img src="assets/images/cortada22.png" alt="">
            <img src="assets/images/cortada11.png" alt="">

            <div class="slide" data-bg="cbo021c">
                <div class="slide-images">
                     <img src="assets/images/roupa1.jpg" alt="">

            </div>

            <div class="slide" data-bg="0D1BF4">
                <img src="assets/images/roupa2.jpg" alt="">

            <div class="slide" data-bg="44CAF9">
                <img src="assets/images/tenis3.jpg" alt="">
            </div>

            <div class="slide" data-bg="3F4346">
                <img src="assets/images/roupa4.jpg" alt="">
            </div>

        </div>
        <button class="left-arrow arrow" id="left">
            <img src="assets/images/icons8-chevron-esquerda-100.png" alt="">
        </button>

        <button class="right-arrow arrow" id="right">
            <img src="assets/images/icons8-chevron-right-100.png" alt="">
        </button>

    </div>

    <div id="banner1">
            <h2>SS22 SUNGLASSES</h2>
        <img src="assets/images/palm-banner1.png" alt="">

    <div id="banner2">

</div>
